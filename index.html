<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miniprojekt 4</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>

    <div class="search-fields">

      <label for="searchpic">Sök:</label>
      <input type="search" id="searchpic" />


      <label for="size">Välj storlek på bilderna:</label>
      <select name="size-options" id="size">
        <option value="s">Small</option>
        <option value="m">Medium</option>
      </select>


      <label for="amount">Hur många bilder?</label>
      <select name="amount-options" id="amount">
        <option value="5">5</option>
        <option value="10">10</option>
      </select>

      
      <input type="submit" id="searchBtn" value="SÖK" />
    </div>


    <div style="display:none"  id="loader">
        <h1>Laddar...</h1>
    </div>

    <div class="col-sm-6" id="the-slide-show" style="display:none">

    <div  id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div  class="carousel-inner">
           
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </div>

    
    <script src="node_modules/animejs/lib/anime.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
